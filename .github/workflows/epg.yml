name: Run EPG Grab

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */5 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'       

      - name: Clone EPG Repository
        run: |
          git clone --depth 1 -b master https://github.com/iptv-org/epg.git
          cp config_br.xml epg/sites/mi.tv/mi.tv.channels.xml
          cd epg
        
#       - name: fix file
#         run: cp sites/mi.tv/mi.tv_br.channels.xml sites/mi.tv/mi.tv.channels.xml
#         working-directory: epg       
        
      - name: Run EPG Grab
        run: |
          SITE=mi.tv npm run grab
        working-directory: epg
        
      - name: check folder
        run: ls
        working-directory: epg
        

      - name: Copy File to Output Branch
        run: |          
          mkdir -p output/guides/pt
          cp epg/guides/pt/mi.tv.xml output/guides/pt/
          cd output
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git remote set-url origin "https://github.com/zoreu/epgbr.git"
          git fetch
          git checkout -b output
          git add .
          git commit -m "mi.tv.xml"
          git push origin output          
