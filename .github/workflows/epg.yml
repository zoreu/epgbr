name: Run EPG Grab

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */5 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'       

      - name: Clone EPG Repository
        run: |
          git clone --depth 1 -b master https://github.com/iptv-org/epg.git
          cp config_br.xml epg/sites/mi.tv/mi.tv.channels.xml
          cd epg
          
      - name: Install EPG Dependencies
        run: npm ci
        working-directory: epg             
        
#       - name: fix file
#         run: cp sites/mi.tv/mi.tv_br.channels.xml sites/mi.tv/mi.tv.channels.xml
#         working-directory: epg       
        
      - name: Run EPG Grab
        run: |
          SITE=mi.tv npm run grab
        working-directory: epg        

      - name: Create Final Directory
        run: |
          mkdir -p final
        working-directory: epg          
        
      - name: Move File to Final Directory
        run: |
          cp epg/guides/pt/mi.tv.xml final/epgbr.xml
        working-directory: epg
        
      - name: Configure Git Identity
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
        working-directory: epg/final        

      - name: Commit and Push Changes
        run: |
          cd final
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git init
          git add .
          git commit -m "update epgbr.xml"
          git push --force "https://zoreu:${{ secrets.GITHUB_TOKEN }}@github.com/zoreu/epgbr.git" master:output
