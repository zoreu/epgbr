name: Run EPG Grab

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */5 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'       

      - name: Clone EPG Repository
        run: |
          git clone --depth 1 -b master https://github.com/iptv-org/epg.git
          cp config_br.xml epg/sites/mi.tv/mi.tv.channels.xml
          cd epg
          
      - name: Install EPG Dependencies
        run: npm ci
        working-directory: epg             
        
      - name: Run EPG Grab
        run: |
          SITE=mi.tv npm run grab
        working-directory: epg        

      - name: Create Final Directory
        run: |
          mkdir -p final
        working-directory: epg          
        
      - name: Move File to Final Directory
        run: |
          cp guides/pt/mi.tv.xml final/epgbr.xml
        working-directory: epg               

      - name: Configure Git Identity
        run: |
          git config user.name "zoreu"
          git config user.email "joel_webmaster@live.com"
        working-directory: epg/final

      - name: Commit and Push Changes
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git init
          git add .
          git commit -m "Update epgbr.xml"
          git remote add origin "https://github.com/zoreu/epgbr.git"
          git push --force origin HEAD:output
        working-directory: epg/final
